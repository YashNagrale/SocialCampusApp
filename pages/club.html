<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clubs - Student Community Platform</title>
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="text-white bg-black min-h-screen flex flex-col h-[100vh] overflow-hidden">
    <!-- Loading Bar -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden z-50 overflow-hidden"
    >
      <div class="relative w-10 h-10 flex items-center justify-center">
        <div class="w-8 h-8 border-4 border-gray-700 rounded-full"></div>
        <div
          class="absolute w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"
        ></div>
      </div>
    </div>

    <!-- Header Section -->
    <header class="p-3 border-b border-[#27272a]">
      <div class="mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Clubs</h1>
        <a href="./dashboard.html">
          <button
            id="dashboardBtn"
            class="bg-white font-semibold text-black py-1 px-3 rounded hover:bg-gray-200"
          >
            Dashboard
            <i class="fa-solid fa-arrow-up-right-from-square fa-xs ml-1"></i>
          </button>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 overflow-hidden">
      <!-- Left Sidebar: Club List -->
      <aside style="scrollbar-width: none;" class="w-[30rem] border-r border-[#27272a] p-3 overflow-y-auto">
        <button
          id="createClubBtn"
          class="w-full bg-white text-black font-semibold py-1 px-4 rounded hover:bg-gray-30 mb-4"
        >
          Create Club
        </button>

        <!-- Clubs List (Dynamically Filled) -->
        <ul id="clubList" class="space-y-2"></ul>
      </aside>

      <!-- Right Section: Club Messages -->

    <!-- Right Section: Club Messages -->
<section style="scrollbar-width: none;" class="w-full py-2 px-0 flex flex-col">
  <!-- Club Header (Dynamically Updated) -->
  <div id="clubHeader" class="border-b border-[#27272a] px-3 pb-2 flex justify-between items-center">
    <div>
      <h2 class="text-xl font-semibold text-white" id="chatTitle">Select a club</h2>
      <p class="text-gray-500" id="memberCount">Members: 0</p>
    </div>
    <button id="joinBtn" class="bg-white text-black px-4 py-1 rounded hover:bg-gray-300 hidden">
      Join Club
    </button>
  </div>

  <!-- Messages Area (Dynamically Filled) -->
  <div id="chatArea" class="flex-1 p-4 space-y-4 overflow-y-auto">
    <p class="text-gray-400 text-center">Click on a club to view messages</p>
  </div>
  <div id="messagesArea" style="scrollbar-width: none;" class="flex-1 p-4 space-y-4 overflow-y-auto text-gray-400">
    </div>

  <!-- Message Input Area -->
  <div id="messageInputArea" class="p-4 border-t border-[#27272a] hidden">
    <div class="flex items-center gap-2">
      <input
        id="messageInput"
        type="text"
        placeholder="Send a message..."
        class="flex-1 bg-[#111111] text-white py-2 px-4 rounded-full focus:outline-none"
      />
      <button id="sendBtn" class="bg-white p-2 flex items-center justify-center w-9 h-9 rounded-full hover:bg-gray-300 text-black text-center font-bold">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </div>

    
    
    </main>

    <!-- Scripts -->
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/accountHandler.js"></script>
    <script type="module" src="../scripts/loading.js"></script>
    <script type="module" src="../scripts/club.js"></script>
    <script type="module" src="../scripts/clubCreation.js"></script>
  </body>
</html>
